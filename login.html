<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->

<body>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4border shadow-sm bg-light" style="margin-top:5%;padding:10px;">
          <h2>TO-DO  SIGN IN</h2>
          <br>
          <div class="form-group" style="width: 500px;">
            <label>Enter Username:</label>
            <input type="text" class="form-control" id="user" placeholder="Enter Username" autocomplete="off" name="">
            <span id="username"></span>
          </div>
    
          <div class="form-group">
            <label>Enter password:</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter password" autocomplete="off" name="">
            <span id="passMsg"></span>
          </div>
    
          <div class="form-group">
            <button class="btn btn-primary btn-block" id="btn">Submit</button>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <script src="login.js"></script>
      </body>
